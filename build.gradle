group 'todc'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    //mavenCentral()
    maven {
        url 'http://nexus.dins.ru:8888/nexus/content/groups/public/'
    }

    maven {
        url 'http://maven.atlassian.com/public/'
    }
}

dependencies {
    testCompile 'info.cukes:cucumber-junit:1.2.4'
    testCompile 'info.cukes:cucumber-java8:1.2.4'
    testCompile 'junit:junit:4.12'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src/resources'
        }
    }
    test {
        java {
            srcDirs 'test'
        }
        resources {
            srcDir 'test/resources'
        }
    }

}
//if code structure well no need copy task
task copyTask(type: Copy) {
    from 'resources/Simple.feature'
    into 'build/resources/test/'
}
